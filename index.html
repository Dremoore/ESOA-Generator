<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESOA Attachment Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.js" onerror="alert('Failed to load Flatpickr. Please check your internet connection and try again.')"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-4xl">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center mb-2">ESOA Attachment Generator</h1>
        <p class="text-center text-sm text-gray-600">Version 0.1.5</p>

        <!-- Input Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="flex flex-col sm:flex-row gap-4 items-end">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">Date</label>
                    <div class="flex items-center">
                        <input id="dateInput" type="text" placeholder="mm/dd/yyyy" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" />
                        <button id="calendarBtn" class="ml-2 p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">ðŸ“…</button>
                    </div>
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">Type</label>
                    <select id="typeSelect" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="" disabled selected>Please select an option</option>
                        <option value="No EPO and No Lab">No EPO and No Lab</option>
                        <!-- other options -->
                    </select>
                </div>
                <button id="addBtn" class="p-2 bg-green-500 text-white rounded-md hover:bg-green-600">Add</button>
            </div>
            <div id="viewPanel" class="mt-4">
                <h2 class="text-lg font-semibold">Added Entries</h2>
                <ul id="entryList" class="mt-2 space-y-2"></ul>
            </div>
        </div>
        <div class="text-center">
            <button id="generateBtn" class="p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700">Generate Excel</button>
        </div>
        <div id="previewModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg max-w-4xl w-full max-h-[80vh] overflow-auto">
                <h2 class="text-xl font-bold mb-4">Preview of Excel File</h2>
                <div id="previewContent"></div>
                <div class="mt-4 flex justify-end gap-4">
                    <button id="cancelBtn" class="p-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Cancel</button>
                    <button id="confirmGenerateBtn" class="p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center">
                        <span id="generateText">Generate</span>
                        <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 ml-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8h8a8 8 0 01-16 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let entries = [];
        window.onload = function() {
            if (typeof flatpickr === "undefined") {
                alert("Flatpickr failed to load. Date picker functionality may be limited.");
                return;
            }
            flatpickr("#dateInput", { dateFormat: "m/d/Y", allowInput: true, onChange: (d, s) => { document.getElementById("dateInput").value = s; } });
        };
        document.getElementById("addBtn").addEventListener("click", () => { /* unchanged */ });
        function updateViewPanel() { /* unchanged */ }
        function deleteEntry(i) { /* unchanged */ }
        function generateExcelData() {
            const xrayData = [
                ["XRAY, LAB, SUPPLIES AND OTHERS","","","","","","","",""],
                ["TYPE","DESCRIPTION","QTY","Price","Total","RENDER DATE","ESOA Group Type","PhilHealth Unit Mapping","PhilHealth Mapping"],
                ["Supplies","DIALYZER",1,500,500,"","MedicalSupplies","PIECE","LOW FLUX DIALYZER OR ITS EQUIVALENT"],
                // ... other rows ...
                [],[],[],[],[],[],[],
                ["Version 0.1.5"]
            ];
            const drugsData = [/* unchanged */];
            const paymentItemData = [/* unchanged */];
            const paymentData = [/* unchanged */];
            entries.forEach(e => {
                if (e.type === "No EPO and No Lab") {
                    xrayData.slice(2,10).forEach(r=>r[5]=e.date);
                    drugsData.slice(2).forEach(r=>r[7]=e.date);
                }
            });
            return { xrayData, drugsData, paymentItemData, paymentData };
        }
        function generatePreview() { /* unchanged */ }
        document.getElementById("generateBtn").addEventListener("click", () => { /* unchanged */ });
        document.getElementById("cancelBtn").addEventListener("click", () => { /* unchanged */ });
        document.getElementById("confirmGenerateBtn").addEventListener("click", () => {
            const btn = document.getElementById("confirmGenerateBtn");
            const txt = document.getElementById("generateText");
            const spin = document.getElementById("loadingSpinner");
            txt.textContent = "Generating...";
            spin.classList.remove("hidden"); btn.disabled = true;
            setTimeout(() => {
                try {
                    const { xrayData, drugsData, paymentItemData, paymentData } = generateExcelData();
                    const wb = XLSX.utils.book_new();
                    const sheets = [
                        { name: "Xray Lab Supplies and Others", data: xrayData, cols: xrayWs='!cols', merges: '!merges' },
                        { name: "Drugs and Medicine", data: drugsData, cols: drugsWs='!cols', merges: '!merges' }
                        // Payment sheets unchanged
                    ];
                    // Convert and style sheets
                    sheets.forEach((sh,i) => {
                        const ws = XLSX.utils.aoa_to_sheet(sh.data);
                        ws['!cols'] = sh.cols;
                        ws['!rows'] = Array(sh.data.length).fill({ hpt:15 });
                        ws['!merges'] = sh.merges;
                        const calibri = { name:"Calibri", sz:11 };
                        const acctFmt = { numFmt: "0.00" };
                        const center = { alignment:{ horizontal:"center" } };
                        for (let R=0; R<sh.data.length; R++) {
                            for (let C=0; C<sh.data[0].length; C++) {
                                const ref = XLSX.utils.encode_cell({r:R,c:C});
                                if (!ws[ref]) ws[ref]={v:sh.data[R][C]};
                                ws[ref].s = { font: calibri };
                                // accounting format sheet1 cols 3,4; sheet2 cols4,5
                                if ((i===0 && (C===3||C===4)) || (i===1 && (C===4||C===5))) ws[ref].s.numFmt = "0.00";
                                // center merged cells row0
                                if (R===0) ws[ref].s.alignment = { horizontal:"center", vertical:"center" };
                            }
                        }
                        XLSX.utils.book_append_sheet(wb, ws, sh.name);
                    });
                    // Append payment sheets similarly (unchanged code from original)
                    const fileName = `ESOA_${entries[0]?.date.replace(/\//g,"")}.xlsx`;
                    const wbout = XLSX.write(wb,{bookType:"xlsx",type:"array"});
                    const blob = new Blob([wbout],{type:"application/octet-stream"});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a"); a.href=url; a.download=fileName; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
                    txt.textContent="Generate"; spin.classList.add("hidden"); btn.disabled=false;
                    document.getElementById("previewModal").classList.add("hidden"); alert("Excel file downloaded successfully!");
                } catch(err) {
                    console.error(err);
                    alert("An error occurred while generating the Excel file. Please try again.");
                    txt.textContent="Generate"; spin.classList.add("hidden"); btn.disabled=false;
                }
            },500);
        });
    </script>
</body>
</html>
